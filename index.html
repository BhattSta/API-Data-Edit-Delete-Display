<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Calling Practise</title>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container" style="margin-top: 35px;" id="editform">
        <h1 class="text-center">EDIT YOUR DATA</h1>
        <form>
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your Name" class="form-control">
                <p id="error"></p>
            </div class="form-group">
            <div>
                <label for="">User Name</label>
                <input type="text" name="username" id="username" placeholder="Enter your Username" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter Your Email" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Street</label>
                <input type="text" name="street" id="street" placeholder="Enter Your Street" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Suite</label>
                <input type="text" name="suite" id="suite" placeholder="Enter Your Suite" class="form-control">
            </div>
            <div class="form-group">
                <label for="">city</label>
                <input type="text" name="city" id="city" placeholder="Enter Your City" class="form-control">
            </div>
            <div class="form-group">
                <label for="">zipcode</label>
                <input type="text" name="zipcode" id="zipcode" placeholder="Enter Your ZipCode" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Latitude</label>
                <input type="text" name="lat" id="lat" placeholder="Enter Your Latitude" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Longitude</label>
                <input type="text" name="lng" id="lng" placeholder="Enter Your Longitude" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Phone</label>
                <input type="tel" name="phone" id="phone" placeholder="Enter Your Phone" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Website</label>
                <input type="text" name="website" id="website" placeholder="Enter Your Website" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Company Name</label>
                <input type="text" name="cname" id="cname" placeholder="Enter Your Company Name" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Catch Phrase</label>
                <input type="text" name="cphrase" id="cphrase" placeholder="Enter Your Catch Phrase" class="form-control">
            </div>
            <div class="form-group">
                <label for="">bs</label>
                <input type="text" name="bs" id="bs" placeholder="Enter Your bs" class="form-control">
            </div>
            <div class="form-group">
                <input type="button" value="submit" name="submit" id="btnSubmit" class="btn btn-success text-center">
            </div>
        </form>
    </div>
    <div class="container" id="tableData">
        <h1 style="margin-top: 15px;" class="text-center">DATA FROM API</h1>
        <table class="table table-bordered text-center">
            <thead>
                <th class="text-center">ID</th>
                <th class="text-center">Name</th>
                <th class="text-center">Username</th>
                <th class="text-center">Email</th>
                <th class="text-center">Operations</th>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>
    </div>
</body>
</html>
